[transmogrifier]
include = opengever.setup.repository

pipeline =
    xlssource
    insert-portal-type
    insert-path
    constructor
    dex_schemaupdater
    reindexobject
    savepoint

[insert-path]
blueprint = opengever.setup.pathbyparentsrefnum

[insert-portal-type]
blueprint = collective.transmogrifier.sections.inserter
key = string:_type
value = string:opengever.dossier.businesscasedossier
